<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <!-- Polices élégantes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    *{
      box-sizing: border-box;
    }

    html, body{
      width:100%;
      height:100%;
      margin:0;
    }

    body{
      display:flex;
      align-items:center;          /* centre verticalement */
      justify-content:center;      /* centre horizontalement */
      padding:24px;

      background:
        linear-gradient(rgba(6,10,18,0.75), rgba(6,10,18,0.75)),
        url("https://img.freepik.com/photos-gratuite/northern-light-aurora-borealis-kirkjufell-islande-montagnes-kirkjufell-hiver_335224-681.jpg");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-attachment:fixed;

      font-family:'Inter', sans-serif;
      color:#eef2ff;
    }

    .contact-box{
      width:100%;
      max-width:520px;
      padding:36px 32px;

      border-radius:20px;
      background:rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border:1px solid rgba(255,255,255,0.18);
      box-shadow:0 30px 70px rgba(0,0,0,0.45);

      animation: fadeUp .6s ease forwards;
    }

    @keyframes fadeUp{
      from{ opacity:0; transform:translateY(18px); }
      to{ opacity:1; transform:translateY(0); }
    }

    h1{
      margin:0 0 10px 0;
      text-align:center;
      font-family:'Playfair Display', serif;
      font-size:34px;
      font-weight:700;
    }

    .subtitle{
      text-align:center;
      font-size:14px;
      color:rgba(238,242,255,0.8);
      margin-bottom:26px;
      line-height:1.6;
    }

    label{
      display:block;
      margin-bottom:6px;
      font-size:12px;
      font-weight:600;
      letter-spacing:0.3px;
      text-transform:uppercase;
      color:rgba(238,242,255,0.75);
    }

    input, textarea{
      width:100%;
      padding:12px 14px;
      margin-bottom:16px;

      border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(8,12,24,0.65);

      color:#eef2ff;
      font-size:14px;
      font-family:'Inter', sans-serif;
      outline:none;
    }

    input::placeholder, textarea::placeholder{
      color:rgba(238,242,255,0.45);
    }

    input:focus, textarea:focus{
      border-color:rgba(72,255,200,0.8);
      box-shadow:0 0 0 3px rgba(72,255,200,0.25);
    }

    textarea{
      resize:vertical;
      min-height:140px;
    }

    .btn{
      width:100%;
      margin-top:8px;
      padding:14px;

      border:none;
      border-radius:14px;
      cursor:pointer;

      background:linear-gradient(135deg, #48ffc8, #2ed5ff);
      color:#071018;

      font-weight:700;
      font-size:15px;

      box-shadow:0 12px 30px rgba(72,255,200,0.35);
      transition:transform .1s ease, box-shadow .2s ease;
    }

    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 18px 40px rgba(72,255,200,0.45);
    }

    .note{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color:rgba(238,242,255,0.55);
    }

    @media(max-width:520px){
      h1{ font-size:28px; }
      .contact-box{ padding:28px 22px; }
    }
  </style>
</head>

<body>

  <div class="contact-box">
    <h1>Contact</h1>
    <p class="subtitle">
      Laissez-moi un message via ce formulaire.<br>
      <em>(Exercice design – aucun enregistrement)</em>
    </p>

    <form autocomplete="off">
      <label for="nom">Nom</label>
      <input id="nom" type="text" placeholder="Ex : Dupont" autocomplete="off">

      <label for="prenom">Prénom</label>
      <input id="prenom" type="text" placeholder="Ex : Teddy" autocomplete="off">

      <label for="message">Message</label>
      <textarea id="message" placeholder="Écrivez votre message ici..." autocomplete="off"></textarea>

      <button type="button" class="btn">Envoyer le message</button>
      <div class="note">Bouton non fonctionnel – exercice esthétique</div>
    </form>
  </div>

</body>
</html>
