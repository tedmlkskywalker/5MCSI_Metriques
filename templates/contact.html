<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; margin:0; }
    .container { max-width: 700px; margin: 50px auto; padding: 25px; background:white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,.08); }
    h1 { margin-top: 0; }
    .row { display:flex; gap:12px; }
    .field { flex:1; display:flex; flex-direction:column; margin-bottom:14px; }
    label { font-weight:600; margin-bottom:6px; }
    input, textarea {
      padding: 12px; border:1px solid #ddd; border-radius:10px; outline:none;
      font-size: 14px; background:#fff;
    }
    input:focus, textarea:focus { border-color:#6a5acd; box-shadow:0 0 0 3px rgba(106,90,205,.15); }
    textarea { min-height: 140px; resize: vertical; }
    button {
      padding: 12px 16px; border: none; border-radius: 10px;
      background:#6a5acd; color:white; font-weight:700; cursor:pointer;
    }
    button:hover { opacity: .95; }
    .hint { color:#666; font-size: 13px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>
    <p>Envoie-moi un message via ce formulaire (pas d’enregistrement, exercice design).</p>

    <form>
      <div class="row">
        <div class="field">
          <label for="nom">Nom</label>
          <input id="nom" type="text" placeholder="Votre nom">
        </div>
        <div class="field">
          <label for="prenom">Prénom</label>
          <input id="prenom" type="text" placeholder="Votre prénom">
        </div>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Écrivez votre message ici..."></textarea>
      </div>

      <button type="button">Envoyer</button>
      <div class="hint">Astuce : teste le rendu sur mobile aussi (responsive).</div>
    </form>
  </div>
</body>
</html>
