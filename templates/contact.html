
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <!-- Polices -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }

    html, body{
      width:100%;
      height:100%;
      margin:0;
      cursor: none; /* cache le curseur natif */
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;

      background:
        linear-gradient(rgba(6,10,18,0.75), rgba(6,10,18,0.75)),
        url("https://img.freepik.com/photos-gratuite/northern-light-aurora-borealis-kirkjufell-islande-montagnes-kirkjufell-hiver_335224-681.jpg");
      background-size:cover;
      background-position:center;
      background-attachment:fixed;

      font-family:'Inter', sans-serif;
      color:#eef2ff;
      overflow:hidden;
      position: relative;
    }

    /* ‚ú® Halo coll√© au curseur */
    .cursor-glow{
      position: fixed;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(72,255,200,1), rgba(72,255,200,0.4) 40%, transparent 70%);
      box-shadow:
        0 0 18px rgba(72,255,200,0.9),
        0 0 40px rgba(46,213,255,0.6);
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    /* Carte centrale */
    .contact-box{
      width:100%;
      max-width:520px;
      padding:36px 32px;

      border-radius:20px;
      background:rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border:1px solid rgba(255,255,255,0.18);
      box-shadow:0 30px 70px rgba(0,0,0,0.45);

      animation: appear .8s ease forwards;
      position: relative;
      z-index: 1;
    }

    @keyframes appear{
      from{ opacity:0; transform:translateY(40px) scale(0.96); }
      to{ opacity:1; transform:translateY(0) scale(1); }
    }

    h1{
      margin:0 0 22px;
      text-align:center;
      font-family:'Playfair Display', serif;
      font-size:34px;
      font-weight:700;
    }

    label{
      display:block;
      margin-bottom:6px;
      font-size:12px;
      font-weight:600;
      letter-spacing:0.3px;
      text-transform:uppercase;
      color:rgba(238,242,255,0.75);
    }

    input, textarea{
      width:100%;
      padding:12px 14px;
      margin-bottom:16px;

      border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(8,12,24,0.65);

      color:#eef2ff;
      font-size:14px;
      font-family:'Inter', sans-serif;
      outline:none;

      transition: border-color .25s ease, box-shadow .25s ease, transform .2s ease;
    }

    input:focus, textarea:focus{
      border-color:rgba(72,255,200,0.9);
      box-shadow:0 0 0 3px rgba(72,255,200,0.25);
      transform:translateY(-1px);
    }

    textarea{
      resize:vertical;
      min-height:140px;
    }

    .btn{
      width:100%;
      margin-top:10px;
      padding:14px;

      border:none;
      border-radius:14px;
      cursor:pointer;

      background:linear-gradient(135deg, #48ffc8, #2ed5ff);
      color:#071018;

      font-weight:700;
      font-size:15px;

      box-shadow:0 12px 30px rgba(72,255,200,0.35);
      transition: transform .12s ease, box-shadow .25s ease, filter .2s ease;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 18px 45px rgba(72,255,200,0.5);
      filter:brightness(1.05);
    }

    .btn:disabled{
      opacity:0.9;
      cursor:not-allowed;
    }

    .note{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color:rgba(238,242,255,0.55);
    }

    @media(max-width:520px){
      h1{ font-size:28px; }
      .contact-box{ padding:28px 22px; }
    }
  </style>
</head>

<body>

  <!-- Curseur lumineux -->
  <div class="cursor-glow" id="cursorGlow"></div>

  <div class="contact-box">
    <h1>Contact</h1>

    <form autocomplete="off">
      <label for="nom">Nom</label>
      <input id="nom" type="text" placeholder="Ex : Dupont" autocomplete="off">

      <label for="prenom">Pr√©nom</label>
      <input id="prenom" type="text" placeholder="Ex : Teddy" autocomplete="off">

      <label for="message">Message</label>
      <textarea id="message" placeholder="√âcrivez votre message ici..." autocomplete="off"></textarea>

      <button type="button" class="btn" id="sendBtn">Envoyer le message</button>
      <div class="note">Formulaire d√©coratif ‚Äì exercice design</div>
    </form>
  </div>

  <script>
    /* üéØ Halo exactement sur le curseur */
    const cursor = document.getElementById("cursorGlow");

    document.addEventListener("mousemove", (e) => {
      cursor.style.left = e.clientX + "px";
      cursor.style.top  = e.clientY + "px";
    });

    /* Feedback bouton sans texte parasite */
    const btn = document.getElementById("sendBtn");

    btn.addEventListener("click", () => {
      btn.innerText = "Envoy√© ‚úî";
      btn.style.background = "linear-gradient(135deg, #6affb5, #1dd1a1)";
      btn.style.boxShadow = "0 12px 30px rgba(106,255,181,0.45)";
      btn.disabled = true;
    });
  </script>

</body>
</html>
