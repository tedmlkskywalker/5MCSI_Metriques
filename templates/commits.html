<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Commits</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h2>Commits par minute</h2>
  <div id="chart_div" style="width:100%; height:500px;"></div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(loadData);

    function loadData() {
      fetch('/commits-data/')
        .then(r => r.json())
        .then(data => drawChart(data));
    }

    function drawChart(data) {
      var dataTable = new google.visualization.DataTable();
      dataTable.addColumn('string', 'Minute');
      dataTable.addColumn('number', 'Commits');

      data.results.forEach(e => {
        dataTable.addRow([String(e.minute).padStart(2,'0'), e.count]);
      });

      var options = {
        title: 'Nombre de commits par minute (0-59)',
        legend: { position: 'none' },
        hAxis: { title: 'Minute' },
        vAxis: { title: 'Nombre de commits' }
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(dataTable, options);
    }
  </script>
</body>
</html>
