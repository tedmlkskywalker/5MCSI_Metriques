<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metrique</title>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    body{ font-family: Arial, sans-serif; margin: 24px; }
    h2{ margin-bottom: 16px; }
    #chart_div{ width:100%; height:520px; }
  </style>
</head>

<body>
  <h2>Évolution des températures - Tawarano</h2>
  <div id="chart_div"></div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(loadData);

    function loadData() {
      fetch('/tawarano/')
        .then(response => response.json())
        .then(data => drawChart(data))
        .catch(err => console.error("Erreur chargement données:", err));
    }

    function drawChart(data) {
      var dataTable = new google.visualization.DataTable();
      dataTable.addColumn('string', 'Date');
      dataTable.addColumn('number', 'Température (°C)');

      data.results.forEach(entry => {
        var date = new Date(entry.Jour * 1000);
        dataTable.addRow([date.toLocaleDateString('fr-FR'), Number(entry.temp)]);
      });

      var options = {
        title: "Évolution des températures de la ville de Tawarano",
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(dataTable, options);
    }
  </script>
</body>
</html>
